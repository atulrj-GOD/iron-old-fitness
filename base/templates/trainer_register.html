<!DOCTYPE html>
<html>
<head>
    <title>Trainer Registration</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial;
        }
        form {
            margin-top: 60px;
        }
        input {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: none;
        }
        button {
            background-color: orange;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: darkorange;
        }
    </style>
</head>
<body>
    <h1>Trainer Registration !</h1>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="name" placeholder="Full Name" required><br>
        <input type="email" name="email" placeholder="Email" required><br>
        <input type="text" name="phone" placeholder="Phone" required><br>
        <input type="text" name="specialization" placeholder="Specialization" required><br>
        <input type="number" name="experience" placeholder="Experience (years)" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <input type="password" name="confirm_password" placeholder="Confirm Password" required><br>
        <button type="submit">Register</button>
    </form>

    {% if messages %}
        {% for message in messages %}
            <p style="color: red;">{{ message }}</p>
        {% endfor %}
    {% endif %}

    <p>Already a trainer? <a href="{% url 'trainer_login' %}" style="color: orange;">Login here</a></p>
</body>
</html>
