{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iron Club Registration</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, rgb(224, 99, 10), #222);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #fff;
    }

    .form-container {
      background: #ffffff;
      color: #000;
      padding: 2rem 2.5rem;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      max-width: 850px;
      width: 90%;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .form-container h2 {
      color: rgb(224, 99, 10);
      text-align: center;
      width: 100%;
      margin-bottom: 0.5rem;
    }

    .form-container p {
      text-align: center;
      width: 100%;
      color: #555;
      margin-bottom: 1.5rem;
      font-size: 0.95rem;
    }

    .form-left, .form-right {
      flex: 1 1 48%;
    }

    .input-group {
      margin-bottom: 1rem;
    }

    .input-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.3rem;
    }

    .input-group input,
    .input-group select {
      width: 100%;
      padding: 0.6rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      transition: 0.3s ease;
    }

    .input-group input:focus,
    .input-group select:focus {
      border-color: rgb(224, 99, 10);
      outline: none;
      box-shadow: 0 0 5px rgba(230,57,70,0.3);
    }

    .showpass {
      font-size: 0.8rem;
      cursor: pointer;
      color: #444;
      margin-top: -0.5rem;
    }

    .btn {
      width: 100%;
      padding: 0.8rem;
      background: rgb(224, 99, 10);
      color: #000000;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
      margin-top: 1rem;
    }

    .btn:hover {
      background: rgb(228, 109, 10);
      transform: scale(1.02);
    }

    .tmr {
      color: white;
      text-align: center;
      margin-top: 2rem;
      font-family: fantasy;
      font-weight: 800;
      letter-spacing: 2px;
    }

    @media (max-width: 768px) {
      .form-container {
        flex-direction: column;
      }
      .form-left, .form-right {
        flex: 1 1 100%;
      }
    }
  </style>
</head>

<body>
    {% if messages %}
  {% for message in messages %}
    <p style="color: {% if message.tags == 'error' %}red{% else %}green{% endif %};">
      {{ message }}
    </p>
  {% endfor %}
{% endif %}



  <form method="POST" enctype="multipart/form-data" class="form-container">
    {% csrf_token %}
    <h2>Join the Fitness Revolution</h2>
    <p>Your Future Self Will Thank You</p>

    {% if error %}
      <p style="color:red; text-align:center;">{{ error }}</p>
    {% endif %}

    <!-- Left Column -->
    <div class="form-left">
      <div class="input-group">
        <label>Full Name</label>
        <input type="text" name="name" placeholder="Enter your name" required>
      </div>

      <div class="input-group">
        <label>Email</label>
        <input type="email" name="email" placeholder="Enter your email" required>
      </div>

      <div class="input-group">
        <label>Phone Number</label>
        <input type="tel" name="phone" placeholder="Enter your phone number" required>
      </div>

      <div class="input-group">
        <label>Password</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required>
      </div>

      <div class="input-group">
        <label>Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Re-enter password" required>
      </div>

      <div class="showpass">
        <input type="checkbox" id="showPassword"> Show Password
      </div>
    </div>


    <div class="form-right">
      <div class="input-group">
        <label>Membership Type</label>
        <select name="membership" required>
          <option value="">Select</option>
          <option value="IRON">IRON</option>
          <option value="PLATINUM">PLATINUM</option>
          <option value="GOLD">GOLD</option>
        </select>
      </div>

      <div class="input-group">
        <label>Preferred Workout Time</label>
        <select name="time" required>
          <option value="">Select</option>
          <option value="morning">Morning</option>
          <option value="afternoon">Afternoon</option>
          <option value="evening">Evening</option>
        </select>
      </div>

      <div class="input-group">
        <label>Profile Picture</label>
        <input type="file" name="profile_pic" accept="image/*">
      </div>

      <button type="submit" class="btn">Register Now</button>
    </div>
  </form>

  <h1 class="tmr">FOR A STRONGER TOMORROW...</h1>

  <script>

    document.getElementById("showPassword").addEventListener("change", function() {
      const pwd = document.getElementById("password");
      const cpwd = document.getElementById("confirm_password");
      const type = this.checked ? "text" : "password";
      pwd.type = cpwd.type = type;
    });
  </script>
</body>
</html>
